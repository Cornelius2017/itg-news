{{ if .Site.Params.preloader.enable }}
{{ "<!-- preloader start -->" | safeHTML }}
<div class="preloader">
  <div class="preloader-dots">
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
	</div>
</div>


<script>
	var preloader = document.querySelector('.preloader');
	setTimeout(() => { preloader.style.display = "none";}, 300);
</script>

{{ "<!-- preloader end -->" | safeHTML }}
{{ end }}
